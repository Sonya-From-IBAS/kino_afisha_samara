{% extends 'base.html' %} {% block content%}
<div class="container-fluid mt-5">
    <div class="d-flex mb-5 justify-content-around">
        <h2 class="text-center text-black">
            Фильмы в прокате на {{year}}-{{month}}-{{day}}
        </h2>
        <div class="date">
            <form method="post">
                {{ form.date.label }}: {{ form.date }} {{ form.submit() }}
            </form>
        </div>
    </div>

    <div class="row">
        {% for session in sessions %}
        <div
            class="col-lg-3 d-flex justify-content-center flex-column align-items-center mb-4 col-md-6"
        >
            <div class="card w-100 h-100">
                <img
                    src="{{session.img}}"
                    class="card-img-top card-image-size"
                    alt="img"
                />
                <div
                    class="card-body d-flex align-items-center flex-column justify-content-center gap-4"
                >
                    <a
                        href="{{ url_for('film', name = session.title, year=year, month=month, day=day)}}"
                        class="btn btn-warning"
                        >БИЛЕТЫ</a
                    >
                    <div>
                        <h4 class="card-title text-black text-center">
                            {{session.title}}
                        </h4>
                        <h5 class="text-secondary text-center">
                            {{session.genre}}
                        </h5>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
